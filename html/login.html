<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitteya Tech | Login</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="shortcut icon" href="../img/logo.svg">
    <script src="https://kit.fontawesome.com/d94da5d75d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg_site">
    <div class="back">
        <header>
            <nav class="navbar">
                <div class="navbarLogo">
                    <img onclick="home()" style="cursor: pointer;" src="../img/logo.svg">
                    Fitteya Tech
                </div>
                <div class="navbarButtons">
                    <ul>
                        <a href="home.html">Início</a>
                        <a href="sobre.html">Sobre Nós</a>
                        <a href="contato.html">Contato</a>
                        <a href="hist.html">Nossa História</a>
                        <a href="calc.html">Simulador Financeiro</a>
                    </ul>
                    <button onclick="loginScreen()">Login</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="elementos">
                    <h1>Login</h1>
                    <div>
                        <div class="loginField">
                            <span>Email</span>
                            <input type="text" id="input_email" placeholder="Email">
                            <i class="fa-solid fa-envelope icon-position"></i>
                        </div>
                        <div class="loginField">
                            <span>Senha</span>
                            <input type="password" id="input_senha" placeholder="Senha">
                            <i class="fa-solid fa-lock icon-position"></i>
                        </div>
                        <span><a>Esqueceu a senha?</a></span>
                    </div>
                    <div class="buttons">
                        <button id="btn_entrar" onclick="logar()">Entrar</button>
                        <span>Não tem um login? <b><a href="cadastro.html" id="cadastro"> Cadastre-se</a></b></span>
                    </div>
                </div>  
                <div id="exibir" class="errorMsg"></div>
                <dialog id="logado">
                    <div class="modal">
                        <p id="p">LOGIN EFETUADO COM SUCESSO!<br>
                            BEM VINDO!</p>
                        <img style="width: 5vw; margin-bottom: 5vh;" src="../img/verificado.png" alt="verificado">
                            
                    </div><button class="btn" onclick="dash()">OK</button>
                </dialog>
            </div> 
          
        </main>
        <footer>
            <div class="footerContainer">
                <div class="footerItem">
                        <span>Privacy Policy</span> | <span>Terms & Conditions</span> | <span>Cookies</span>
                </div>
            </div>
        </footer>
    </div>
    </div>
</body>

</html>

<script>
    function loginScreen() {
        window.location.href = "login.html"
    }
    function logar() {
        const email = input_email.value
        const senha = input_senha.value
        const arroba = email.indexOf("@")
        const ponto = email.indexOf(".com")

        const exibir = document.getElementById('exibir');

        if (email == '' || senha == '') {
            exibir.style.display = 'block'
            exibir.innerHTML = 'Preencha todos os campos!';
        } else if (arroba < 1 || ponto < 0) {
            exibir.style.display = 'block'
            exibir.innerHTML = 'Insira um email válido!';
        } else if (senha.length < 10) {
            exibir.style.display = 'block'
            exibir.innerHTML = "Senha incorreta!"
        } else {
            exibir.style.display = 'none'
            logado.showModal()
        }
    }

    function dash(){
        window.location.href="dashboard.html"
    }

    function home(){
        window.location.href="home.html"
    }
</script>
