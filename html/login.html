<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitteya Tech | Login</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/logo.svg">
    <script src="https://kit.fontawesome.com/d94da5d75d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="back">
        <header>
            <nav class="navbar">
                <div class="navbarLogo">
                    <img src="../img/logo.svg">
                    Fitteya Tech
                </div>
                <div class="navbarButtons">
                    <ul>
                        <a href="home.html">Início</a>
                        <a href="sobre.html">Sobre Nós</a>
                        <a href="contato.html">Contato</a>
                        <a href="hist.html">Nossa História</a>
                        <a href="calc.html">Simulador Financeiro</a>
                    </ul>
                    <button onclick="loginScreen()">Login</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="elementos">
                    <h1>Login</h1>
                    <div>
                        <div style="position: relative">
                            <input type="text" id="input_email" placeholder="Email">
                            <i class="fa-solid fa-envelope icon-position"></i>
                        </div>
                        <div style="position: relative"">
                            <input type="password" id="input_senha" placeholder="Senha">
                            <i class="fa-solid fa-lock icon-position"></i>
                        </div>
                        <span><a>Esqueceu a senha?</a></span>
                    </div><br>
                    <div id="exibir" style="color: red;"></div>
                    <div class="buttons">
                        <button id="btn_entrar" onclick="logar()">Entrar</button>
                        <span>Não tem um login? <b><a href="cadastro.html" id="cadastro"> Cadastre-se</a></b></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<script>
    function loginScreen() {
        window.location.href = "login.html"
    }
    function logar() {
        const email = input_email.value
        const senha = input_senha.value
        const arroba = email.indexOf("@")
        const ponto = email.endsWith(".com")

        const exibir = document.getElementById('exibir');

        if (email == '' || senha == '') {
            exibir.innerHTML = 'Insira valores válidos';
        } else if (arroba < 0 && ponto < 0) {
            exibir.innerHTML = 'Seu email precisar conter um "@" e um ".com"';
        } else if (arroba < 0) {
            exibir.innerHTML = 'Seu email precisar conter um "@"';
        } else if (!ponto) {
            exibir.innerHTML = 'Seu email precisar conter um ".com"';
        } else {
            alert(`Login efetuado com sucesso!`)
            window.location.href = "dashboard.html";
        }
    }
</script>
