<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitteya Tech | Contato</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contato-style.css">
    <link rel="shortcut icon" href="../img/logo.svg">
</head>

<body>
    <div class="back">
        <header>
            <nav class="navbar">
                <div class="navbarLogo">
                    <img src="../img/logo.svg">
                    Fitteya Tech
                </div>
                <div class="navbarButtons">
                    <ul>
                        <a href="home.html">Início</a>
                        <a href="sobre.html">Sobre Nós</a>
                        <a href="contato.html">Contato</a>
                        <a href="hist.html">Nossa História</a>
                        <a href="calc.html">Simulador Financeiro</a>
                    </ul>
                    <button onclick="loginScreen()">Login</button>
                </div>
            </nav>
        </header>
        <div class="main">
            <h1>Fale conosco sobre<br>
                o seu projeto.</h1>
                <div class="form">
                    <p>Nos mande uma mensagem</p>
                    <input type="text" placeholder="Nome da empresa" id="nome_empresa" class="form-field">
                    <input type="text" placeholder="Email" id="email_empresa" class="form-field">
                    <input type="text" placeholder="Assunto" id="assunto_empresa" class="form-field">
                    <textarea type="text" placeholder="Nos conte mais sobre o seu projeto" id="contar_mais" class="form-field form-field-msg"></textarea>
                    <div id="exibir"></div>
                    <button onclick="enviar()" id="enviar">Enviar mensagem</button>
                </div>
        </div>
    </div>
</body>
</html>

<script>
function loginScreen() {
    window.location.href = "login.html"
}
function enviar(){
    const nomeEmpresa = nome_empresa.value
    const email = email_empresa.value
    const assunto = assunto_empresa.value
    const contar = contar_mais.value 

    if (nomeEmpresa == '' || email == '' || assunto == '' || contar ==''){
       exibir.innerHTML='<p style="color:red;">Preencha todos os campos!</p>'
    } else {
        alert(`Mensagem enviada com sucesso! Em breve retornaremos!`)
    window.location.href="contato.html"
    }

    
}
</script>
