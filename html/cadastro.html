<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitteya Tech | Cadastro</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../img/logo.svg">
    <script src="https://kit.fontawesome.com/d94da5d75d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="back">
        <header>
            <nav class="navbar">
                <div class="navbarLogo">
                    <img src="../img/logo.svg">
                    Fitteya Tech
                </div>
                <div class="navbarButtons">
                    <ul>
                        <a href="home.html">Início</a>
                        <a href="sobre.html">Sobre Nós</a>
                        <a href="contato.html">Contato</a>
                        <a href="hist.html">Nossa História</a>
                        <a href="calc.html">Simulador Financeiro</a>
                    </ul>
                    <button onclick="loginScreen()">Login</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="elementos">
                    <h1>Cadastre-se</h1>
                    <div class="fieldList">
                        <div style="position: relative;">
                            <input type="text" id="input_user" placeholder="Usuário">
                            <i class="fa-solid fa-user icon-position"></i>
                        </div>
                        <div style="position: relative;">
                            <input type="text" id="input_email" placeholder="Email">
                            <i class="fa-solid fa-envelope icon-position"></i>
                        </div>
                        <div style="position: relative;">
                            <input type="password" id="input_senha" placeholder="Senha">
                            <i class="fa-solid fa-lock icon-position"></i>
                        </div>
                        <div style="position: relative;">
                            <input type="password" id="input_confirmar" placeholder="Confirmar senha">
                            <i class="fa-solid fa-lock icon-position"></i>
                        </div>
                    </div><br>
                    <div id="exibir" style="color: red;"></div>
                    <div class="buttons">
                        <button class="botao1" onclick="cadastrar()">Cadastrar-se</button>
                        <span>Já tem um cadastro? <a class="spanvoltar" href="login.html" id="login">Voltar ao login</a></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

<script>
    function loginScreen() {
        window.location.href = "login.html"
    }
    function cadastrar() {
        const user = input_user.value
        const email = input_email.value
        const senha = input_senha.value
        const confirmar = input_confirmar.value
        const arroba = senha.indexOf("@")
        const cifrao = senha.indexOf("$")
        const velha = senha.indexOf("#")
        const exclamacao = senha.indexOf("!")
        const int = senha.indexOf("?")
        const arrob = email.indexOf("@")
        const ponto = email.indexOf(".com")

        const exibir = document.getElementById('exibir');

        if (user == '' || email == '' || senha == '' || confirmar == '') {
            exibir.innerHTML = 'Preencha todos os campos!';

        } else if (arrob < 0 && ponto < 0) {
            exibir.innerHTML = 'Seu email deve conter um "@" e um ".com"';
        } else if (arrob < 0) {
            exibir.innerHTML = 'Seu email deve conter um "@"';
        } else if (ponto < 0) {
            exibir.innerHTML = 'Seu email deve conter um ".com"';
        } else if (senha.length < 10 && arroba < 0 && cifrao < 0 && velha < 0 && exclamacao < 0 && int < 0) {
            exibir.innerHTML = 'Sua senha deve conter no mínimo 10 caracteres!<br>';
            exibir.innerHTML += 'Sua senha deve conter no minimo 1 caracter especial!';
        } else if (senha.length < 10) {
            exibir.innerHTML = 'Sua senha deve conter no mínimo 10 caracteres!';
        } else if (arroba < 0 && cifrao < 0 && velha < 0 && exclamacao < 0 && int < 0) {
            exibir.innerHTML = 'Sua senha deve conter pelo menos 1 caracter especial!';
        } else if (senha != confirmar || confirmar != senha) {
            exibir.innerHTML = 'Suas senhas precisam estar iguais!';
        } else if ((senha.length >= 10 && senha === confirmar) && (arroba >= 0 || cifrao >= 0 || velha >= 0 || exclamacao >= 0 || int >= 0) && (arrob >= 0 && ponto >= 0)) {
            alert('Usuário cadastrado com sucesso! Bem-vindo!')
            window.location.href = "login.html";
        }
    }
</script>
