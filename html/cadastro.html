                <h1>Insira seus dados para se cadastrar:</h1><br>
                <div class="div1">
                    <input type="text" id="input_nome" placeholder="Nome completo">
                    <input type="text" id="input_email" placeholder="Email">
                    <input type="password" id="input_senha" placeholder="Senha">
                    <input type="password" id="input_confirmar" placeholder="Confirmar senha">

                <div class="buttons"><button class="botao1" onclick="cadastrar()">Cadastrar-se</button>

<script>
    function cadastrar() {
        const nome = input_nome.value
        const email = input_email.value
        const senha = input_senha.value
        const confirmar = input_confirmar.value
        const arroba = senha.indexOf("@")
        const cifrao = senha.indexOf("$")
        const velha = senha.indexOf("#")
        const arrob = email.indexOf("@")

        if (nome == '' || email == '' || senha == '' || confirmar == '') {
            alert(`Insira dados válidos`)

        } else if (arrob < 0) {
            alert(`Seu email deve conter um "@"`)
        } else if (senha.length < 10 && arroba < 0 && cifrao < 0 && velha < 0) {
            alert(` 
        Sua senha deve conter no mínimo 10 caracteres!
        Sua senha deve conter pelo menos 1 caracter especial!
        `)
        } else if (senha.length < 10) {
            alert(`
        Sua senha deve conter no mínimo 10 caracteres!`)
        } else if (arroba < 0 && cifrao < 0 && velha < 0) {
            alert(`Sua senha deve conter pelo menos 1 caracter especial!`)
        } else if (senha != confirmar || confirmar != senha) {
            alert(`Suas senhas precisam estar iguais!`)
        }
        else if ((senha.length >= 10 && senha === confirmar) && (arroba >= 0 || cifrao >= 0 || velha >= 0) && (arrob >= 0)) {
            alert(`Usuário cadastrado com sucesso! Bem-vindo ${nome}`)
            window.location.href = "login.html"
        }
    }
</script>
