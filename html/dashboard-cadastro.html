<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitteya Tech | Dashboard</title>
    <link rel="stylesheet" href="../css/headerDashboard.css">
    <link rel="stylesheet" href="../css/dashboardGeral.css">
    <link rel="stylesheet" href="../css/dashboardCadastro.css">
    <link rel="script" href="../js/scriptHeader.js">
    <link rel="shortcut icon" href="../img/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/d94da5d75d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="leftHeaderLogo">
          <img src="../img/logo-extended.svg">
        </div>
        <div class="leftHeaderButtons">
            <a href="./dashboard-geral.html">
                <div class="menuSection selected">
                    <i class="fa-solid fa-gauge-high"></i>
                </div>
                <span class="selected">Dashboard</span>
            </a>
            <a href="#">
                <div class="menuSection">
                    <i class="fa-solid fa-user"></i>
                </div>
                Cadastrar Usuário
            </a>
          </div>
        <button onclick="fecharMenu()"> <i class="fa-solid fa-angle-left"></i> </button>
      </header>
      <main>
        <div class="topHeader">
            <nav class="navbar">
                <i class="fa-solid fa-bars" style="font-size: 25px;" onclick="exibirMenu()"></i>
                <div class="navbarButtons">
                    <div class="userArea" onclick="userOptions()">
                      <i class="fa-solid fa-angle-up" id="pfIcon"></i>
                      Olá Isaque
                      <img src="../img/avatar_user.webp" class="pfpPicture">
                    </div>
                    <div>
                      <div class="dropdownContent hidden" id="menuPerfil"">
                        <a href="#">Configurações do Usuário</a>
                        <a onclick="voltarHome()">Sair</a>
                      </div>
                    </div>
                    <div class="themeArea">
                      <i class="fa-solid tema fa-moon" id="themeIcon" onclick="mudarTema()"></i>
                    </div>
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="container">
                <div class="containerFieldList">
                    <h2>Cadastre um Usuário</h2>
                    <div class="inputField">
                        <span>Usuário</span>
                        <input type="text" id="input_user" placeholder="usuario123">
                        <i class="fa-solid fa-user icon-position"></i>
                    </div>
                    <div class="inputField">
                        <span>Email</span>
                        <input type="text" id="input_email" placeholder="usuario@email.com">
                        <i class="fa-solid fa-envelope icon-position"></i>
                    </div>
                    <div class="inputField">
                        <span>Senha</span>
                        <input type="password" id="input_senha" placeholder="**********">
                        <i class="fa-solid fa-lock icon-position"></i>
                    </div>
                    <div class="buttons">
                        <button class="botao1" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="divisor"></div>
            
            <div class="container">
                <div class="containerFieldList">
                    <h2>Usuários Cadastrados</h2>
                    <div class="userList">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuário 1</span>
                        <i class="fa-solid fa-xmark deleteIcon" style="color: #ff0000;"></i>
                    </div>
                    <div class="userList">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuário</span>
                        <i class="fa-solid fa-xmark deleteIcon" style="color: #ff0000;"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>

<script src="../js/scriptHeader.js"></script>
