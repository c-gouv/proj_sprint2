<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitteya Tech | Dashboard</title>
    <link rel="stylesheet" href="../css/headerDashboard.css">
    <link rel="stylesheet" href="../css/dashboardGeral.css">
    <link rel="stylesheet" href="../css/dashboardCadastro.css">
    <link rel="script" href="../js/scriptHeader.js">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="shortcut icon" href="../img/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/d94da5d75d.js" crossorigin="anonymous"></script>
</head>

<body onload="validarSessao()">
    <header id="menuLateral">
        <div class="leftHeaderLogo">
            <img src="../img/logo-extended.svg">
        </div>
        <div class="leftHeaderButtons">
            <a href="./dashboard-geral.html">
                <div class="menuSection selected">
                    <i class="fa-solid fa-gauge-high"></i>
                </div>
                <span class="selected">Dashboard</span>
            </a>
            <a href="#">
                <div class="menuSection">
                    <i class="fa-solid fa-user"></i>
                </div>
                Cadastrar Usuário
            </a>
        </div>
        <button class="fecharMenu" onclick="fecharMenu()"> <i class="fa-solid fa-angle-left"></i> </button>
    </header>
    <main>
        <div class="topHeader" id="header">
            <nav class="navbar">
                <i class="fa-solid fa-bars" style="font-size: 25px; cursor: pointer;" onclick="exibirMenu()"></i>
                <div class="navbarButtons">
                    <div class="userArea" onclick="userOptions()">
                        <i class="fa-solid fa-angle-up" id="pfIcon"></i>
                        Olá Isaque
                        <img src="../img/avatar_user.webp" class="pfpPicture">
                    </div>
                    <div>
                        <div class="dropdownContent hidden" id="menuPerfil"">
                        <a href=" #">Configurações do Usuário</a>
                            <a onclick="voltarHome()">Sair</a>
                        </div>
                    </div>
                    <div class="themeArea">
                        <i class="fa-solid tema fa-moon" id="themeIcon" onclick="mudarTema()"></i>
                    </div>
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="container">
                <div class="containerFieldList">
                    <h2>Cadastre um Usuário</h2>
                    <div class="inputField">
                        <span>Usuário</span>
                        <input type="text" id="input_user" placeholder="usuario123">
                        <i class="fa-solid fa-user icon-position"></i>
                    </div>
                    <div class="inputField">
                        <span>Email</span>
                        <input type="text" id="input_email" placeholder="usuario@email.com">
                        <i class="fa-solid fa-envelope icon-position"></i>
                    </div>
                    <div class="inputField">
                        <span>Senha</span>
                        <input type="password" id="input_senha" placeholder="**********">
                        <i class="fa-solid fa-lock icon-position"></i>
                    </div>
                    <div class="inputField">
                        <span>Confirme a Senha</span>
                        <input type="password" id="input_confirmar" placeholder="**********">
                        <i class="fa-solid fa-lock icon-position"></i>
                    </div>
                    <div class="inputField">
                        <span>Selecione uma Permissão</span>
                        <select id="select_escolha">
                            <option value="#">Selecione uma opção</option>
                            <option value="">Administração</option>
                            <option value="">Leitura</option>
                            <option value="">Edição</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button class="botao1" onclick="cadastrar()">Cadastrar</button>
                    </div>
                    <div id="msgArea" class="errorMsg"></div>
                </div>
            </div>

            <div class="divisor"></div>

            <div class="container">
                <div class="containerFieldList">
                    <h2>Usuários Cadastrados</h2>
                    <div class="userList">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuário 1</span>
                        <i class="fa-solid fa-xmark deleteIcon" style="color: #ff0000;"></i>
                    </div>
                    <div class="userList">
                        <i class="fa-solid fa-user"></i>
                        <span>Usuário</span>
                        <i class="fa-solid fa-xmark deleteIcon" style="color: #ff0000;"></i>
                    </div>
                </div>
            </div>
            <dialog id="logado">
                <div class="modal">
                    <p id="p">CADASTRO EFETUADO COM SUCESSO!</p>
                    <img style="width: 5vw; margin-bottom: 5vh;" src="../img/verificado.png" alt="verificado">

                </div><button class="btnModal" onclick="login()">OK</button>
            </dialog>
        </div>

    </main>
</body>
<script src="../js/sessao.js"></script>
<script src="../js/scriptHeader.js"></script>
<script src="../js/criarHeaders.js"></script>

</html>
<script>
    function cadastrar() {
        msgArea.innerHTML = ""

        const user = input_user.value
        const email = input_email.value
        const senha = input_senha.value
        const confirmar = input_confirmar.value
        const arroba = senha.indexOf("@")
        const cifrao = senha.indexOf("$")
        const velha = senha.indexOf("#")
        const exclamacao = senha.indexOf("!")
        const int = senha.indexOf("?")
        const arrob = email.indexOf("@")
        const ponto = email.endsWith(".com")
        const SLescolha = select_escolha.value
        let temNum = false;
        for (let count = 0; count <= 9; count++) {
            let numConvetido = count.toString();
            if (senha.indexOf(numConvetido) > 0) {
                temNum = true
            }
        }


        if (user == '' || email == '' || senha == '' || confirmar == '' || SLescolha == '#') {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Preencha todos os campos!';
            return false
        } else if (arrob < 1 || !ponto) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Seu email deve conter um "@" e um ".com"';
            return false
        } else if (arrob < 0) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Seu email deve conter um "@"';
            return false
        } else if (ponto < 0) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Seu email deve conter um ".com"';
            return false

        } else if ((senha.length < 10) && (arroba < 0 && cifrao < 0 && velha < 0 && exclamacao < 0 && int < 0)
            && (temNum == false)) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter no mínimo 10 caracteres<br>';
            msgArea.innerHTML += '<br>Pelo menos 1 caracter especial<br>';
            msgArea.innerHTML += '<br>E pelo menos 1 número!';
            return false
        }

        else if ((senha.length < 10) && (arroba < 0 && cifrao < 0 && velha < 0 && exclamacao < 0 && int < 0)) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter no mínimo 10 caracteres<br>';
            msgArea.innerHTML += '<br>E pelo menos 1 caracter especial<br>';
            return false

        }
        else if ((senha.length < 10) && (temNum == false)) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter no mínimo 10 caracteres<br>';
            msgArea.innerHTML += '<br>E pelo menos 1 número<br>';
            return false
        }
        else if ((arroba < 0 && cifrao < 0 && velha < 0 && exclamacao < 0 && int < 0) && (temNum == false)) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter no minimo 1 caracter especial<br>';
            msgArea.innerHTML += '<br>E pelo menos 1 número<br>';
            return false
        }
        else if (temNum == false) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter pelo menos 1 número!<br>';
            return false
        }
        else if (arroba < 0 && cifrao < 0 && velha < 0 && exclamacao < 0 && int < 0) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter pelo menos 1 caracter especial!<br>';
            return false
        }
        else if (senha.length < 10) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Sua senha deve conter no mínimo 10 caracteres!<br>';
            return false
        }
        else if (senha != confirmar || confirmar != senha) {
            msgArea.style.display = 'block'
            msgArea.innerHTML = 'Suas senhas precisam estar iguais!';
            return false
        } else {
            msgArea.style.display = 'none'
            logado.showModal()
        }
    }

    function login() {
        const user = input_user.value

        const listaUser = document.querySelectorAll(".containerFieldList")[1];
        listaUser.innerHTML += `
        <div class="userList">
                        <i class="fa-solid fa-user"></i>
                        <span>${user}</span>
                        <i class="fa-solid fa-xmark deleteIcon" style="color: #ff0000;"></i>
                    </div>
        `
        logado.close()
    }

</script>
